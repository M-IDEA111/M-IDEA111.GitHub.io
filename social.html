    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #b61412;
            --primary-dark: #b61412;
            --primary-light: #b61412;
            --dark-bg: #000;
            --dark-card: #000;
            --card-border: #000;
            --dark-text: #ffffff;
            --light-text: #cccccc;
            --border-radius: 12px;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .social-container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .header {
            margin-bottom: 3rem;
            padding-top: 1.5rem;
        }
        
        .logo {
            height: 200px;
            margin-bottom: 1.5rem;
            object-fit: contain;
        }
        
        .header h1 {
            color: var(--dark-text);
            font-size: 2.8rem;
            margin-bottom: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .header p {
            color: var(--light-text);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            margin-bottom: 3rem;
        }
        
        .icons-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        /* الصف الثاني للحسابات الإضافية */
        .additional-icons {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .icon-link {
            display: inline-block;
            text-decoration: none;
            color: var(--dark-text);
            transition: all 0.3s ease;
        }
        
        .icon-link:hover {
            transform: translateY(-5px) scale(1.1);
            filter: brightness(1.2);
        }
        
        .icon-link i {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 12px;
            color: #b61412; /* لون واحد لجميع الأيقونات */
        }
        
        /* إزالة الألوان المختلفة لكل أيقونة */
        .icon-link.youtube i,
        .icon-link.instagram i,
        .icon-link.discord i,
        .icon-link.tiktok i {
            color: #b61412; /* نفس اللون لجميع الأيقونات */
        }
        
        .icon-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--light-text);
            margin-top: 8px;
        }
        
        /* تسميات الحسابات الإضافية */
        .additional-name {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--light-text);
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .footer {
            margin-top: auto;
            color: var(--light-text);
            font-size: 0.9rem;
            padding: 1.5rem 0;
            border-top: 1px solid var(--card-border);
            width: 100%;
            text-align: center;
        }
        
        .footer p {
            opacity: 0.8;
        }
        
        /* Mobile improvements */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .logo {
                height: 180px;
            }
            
            .icons-container {
                gap: 40px;
            }
            
            .additional-icons {
                gap: 40px;
                margin-top: 30px;
            }
            
            .icon-link i {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                height: 150px;
            }
            
            .icons-container {
                gap: 30px;
            }
            
            .additional-icons {
                gap: 30px;
                margin-top: 25px;
            }
            
            .icon-link i {
                font-size: 1.8rem;
            }
            
            .icon-name {
                font-size: 1rem;
                margin-top: 6px;
            }
            
            .additional-name {
                font-size: 0.85rem;
            }
        }
        
        /* إضافة تنسيق زر العودة */
        .policy-links {
            text-align: center;
            margin: 30px 0 15px;
            padding: 15px 0;
            font-size: 1.1rem;
            width: 100%;
        }
        
        .policy-links a {
            color: #b61412 !important;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            padding-bottom: 5px;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .policy-links a:hover {
            text-decoration: underline;
            color: #d43c3a !important;
        }
    </style>
</head>
