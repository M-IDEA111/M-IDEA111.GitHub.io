<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Social Platforms - M IDEA Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #03ffba;
            --primary-color-light: #03ffed;
            --dark-bg: #000;
            --dark-card: #000;
            --dark-text: #f5f5f5;
            --border-radius: 10px;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .social-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            margin-bottom: 3rem;
            padding-top: 2rem;
        }
        
        .logo {
            height: 300px;
            margin-bottom: 1.5rem;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: var(--dark-text);
            font-size: 1.1rem;
        }
        
        .platforms-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .platform-card {
            background: rgba(30, 30, 30, 0.9);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-decoration: none;
            color: var(--dark-text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .platform-card:hover {
            background: rgba(40, 40, 40, 0.95);
            border-color: var(--primary-color);
        }
        
        .platform-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }
        
        .platform-icon.youtube {
            color: #FF0000;
        }
        
        .platform-icon.instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .platform-icon.discord {
            color: #5865F2;
        }
        
        .platform-icon.tiktok {
            color: #000000;
            text-shadow: 2px 0px 0px #69C9D0, -2px 0px 0px #EE1D52;
        }
        
        .platform-info {
            text-align: right;
            flex: 1;
        }
        
        .platform-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
            color: var(--primary-color);
        }
        
        .platform-info .account-name {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }
        
        .follow-btn {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .follow-btn:hover {
            background: var(--primary-color);
            color: #000;
        }
        
        .back-home {
            background: rgba(255, 255, 255, 0.1);
            color: var(--dark-text);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: auto;
            margin-bottom: 2rem;
            align-self: center;
        }
        
        .back-home:hover {
            background: var(--primary-color);
            color: #000;
        }
        
        .footer {
            margin-top: auto;
            color: #aaa;
            font-size: 0.9rem;
            padding: 1rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Mobile improvements */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .platform-card {
                padding: 1.2rem;
            }
            
            .platform-icon {
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .platform-info h3 {
                font-size: 1.3rem;
            }
            
            .logo {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="social-container">
        <div class="header">
            <img src="Picsart_25-11-22_01-50-06-759.png" alt="M IDEA Book Logo" class="logo">
            <h1>Our Social Platforms</h1>
            <p>Join our community on various platforms</p>
        </div>
        
        <div class="platforms-container">
            <a href="https://youtube.com/@maroidea?si=YWEfrmFdUSG2lPcf" class="platform-card" target="_blank">
                <div class="platform-icon youtube">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="platform-info">
                    <h3>YouTube</h3>
                    <div class="account-name">@maroidea</div>
                </div>
                <span class="follow-btn">Subscribe Now</span>
            </a>
            
            <a href="https://www.instagram.com/m.idea1?igsh=cjEyZDg4bmwzc3N1" class="platform-card" target="_blank">
                <div class="platform-icon instagram">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="platform-info">
                    <h3>Instagram</h3>
                    <div class="account-name">@m.idea1</div>
                </div>
                <span class="follow-btn">Follow Us</span>
            </a>
            
            <a href="https://discord.gg/e6c6s2Bx2" class="platform-card" target="_blank">
                <div class="platform-icon discord">
                    <i class="fab fa-discord"></i>
                </div>
                <div class="platform-info">
                    <h3>Discord</h3>
                    <div class="account-name">Join our community</div>
                </div>
                <span class="follow-btn">Join Now</span>
            </a>
            
            <a href="https://www.tiktok.com/@m.idea7?_r=1&_t=ZS-91bFxBSjqCH" class="platform-card" target="_blank">
                <div class="platform-icon tiktok">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="platform-info">
                    <h3>TikTok</h3>
                    <div class="account-name">@m.idea7</div>
                </div>
                <span class="follow-btn">Follow Us</span>
            </a>
        </div>
        
        <a href="index.html" class="back-home">
            Back to Home <i class="fas fa-arrow-left"></i>
        </a>
        
        <div class="footer">
            <p>M IDEA Book &copy; 2025 - All rights reserved</p>
        </div>
    </div>
</body>
</html>
